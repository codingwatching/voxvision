[Scene]
DataSet = "skull.dat"
Voxsize = <1, 1, 1> ; A voxel has size 1 for each dimension
Geometry = <256, 256, 256> ; There is 256 voxels in the set for each dimension
Threshold = 40 ; Load voxels with density bigger than this value, range: 0 to 2^(samplesize*8)-1
SampleSize = 1 ; Size of one sample in bytes

[Camera]
Position = <100, 60, -100> ; Camera position
Fov = 1.2 ; Field of view
Rot = <1.4, 0, 0> ; Rotation
